# ═══════════════════════════════════════════════════════════════════
# ⚫ KITTY TERMINAL - Minimal Monochrome Pitch Black Design
# ═══════════════════════════════════════════════════════════════════

# ── FONTS ─────────────────────────────────────────────────────────────
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

font_size 11.0
disable_ligatures never

# ── CURSOR ────────────────────────────────────────────────────────────
cursor_shape block
cursor_blink_interval 0

# ── SCROLLBACK ────────────────────────────────────────────────────────
scrollback_lines 1000

# ── MOUSE ─────────────────────────────────────────────────────────────
# url_color #666666
url_style none
copy_on_select no

# ── PERFORMANCE ───────────────────────────────────────────────────────
repaint_delay 10
input_delay 3

# ── BELL ──────────────────────────────────────────────────────────────
enable_audio_bell no
visual_bell_duration 0.0

# ── WINDOW LAYOUT ─────────────────────────────────────────────────────
remember_window_size  no
# Small rectangle using golden ratio (φ ≈ 1.618)
# Chosen height: 400 -> width = round(400 * φ) = 648
initial_window_width  788
initial_window_height 350

window_border_width 0
draw_minimal_borders no
window_margin_width 1
window_padding_width 1
hide_window_decorations yes

# ── TAB BAR ─────────────────────────────────────────────────────
tab_bar_edge top
tab_bar_style fade
tab_fade 1
tab_title_template "{index}: {title}"



# ── KEYBINDINGS ───────────────────────────────────────────────────────
clear_all_shortcuts yes

# Essential bindings only
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard  
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0


# BEGIN_KITTY_THEME
# Adwaita darker
include current-theme.conf
# END_KITTY_THEME