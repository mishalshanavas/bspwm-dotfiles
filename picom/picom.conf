# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;

# Shadows
shadow = true;
shadow-radius = 20;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.8;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'eww-bar'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Opacity
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
    "100:class_g = 'kitty' && focused",
    "95:class_g = 'kitty' && !focused",
    "100:class_g = 'Brave-browser'",
    "95:class_g = 'Code'",
    "90:class_g = 'Rofi'",
    "100:class_g = 'eww-bar'"
];

# Blur
blur-method = "dual_kawase";
blur-strength = 8;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'eww-bar'"
];

# Fading configuration
fading = true;
fade-delta = 6;
fade-in-step = 0.05;
fade-out-step = 0.05;
no-fading-openclose = false;
no-fading-destroyed-argb = true;

fade-exclude = [
    "class_g = 'eww-bar'"
];

# Animations
animations = true;
animation-stiffness = 200;
animation-dampening = 25;
animation-clamping = true;
animation-mass = 1;
animation-for-open-window = "slide-in";
animation-for-unmap-window = "slide-out";
animation-for-transient-window = "slide-up";
animation-for-workspace-switch-in = "slide-in";
animation-for-workspace-switch-out = "slide-out";
animation-for-prev-tag = "slide-out";
animation-for-next-tag = "slide-in";
enable-fading-prev-tag = true;
enable-fading-next-tag = true;

animation-exclude = [
    "class_g = 'eww-bar'",
    "class_g = 'Polybar'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Corners
corner-radius = 0;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'eww-bar'"
];

# General
daemon = false;
experimental-backends = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
resize-damage = 1;

# Window type specific rules
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};