# Configuration file for libinput-gestures
# 3-finger swipe gestures for workspace switching in bspwm

# Swipe threshold (0-100, default 50) - Lower = more sensitive
swipe_threshold 12

# Swipe left 3 fingers - next workspace (smooth)
gesture swipe left 3 /home/mishal/.config/bspwm/smooth_workspace.sh next

# Swipe right 3 fingers - previous workspace (smooth)
gesture swipe right 3 /home/mishal/.config/bspwm/smooth_workspace.sh prev

# Alternative: Direct bspwm commands (faster but less smooth)
# gesture swipe left 3 bspc desktop -f next
# gesture swipe right 3 bspc desktop -f prev

# Optional: 4-finger gestures for more navigation
# gesture swipe up 4 rofi -show drun
# gesture swipe down 4 bspc node -t floating

# Pinch gestures (optional)
# gesture pinch in xdotool key ctrl+minus
# gesture pinch out xdotool key ctrl+plus

# Swipe right 3 fingers - previous workspace  
gesture swipe right 3 bspc desktop -f prev.occupied

