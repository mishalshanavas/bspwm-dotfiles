# Bongo Cat Configuration File
# Run with: wpets-all --watch-config --config ~/.config/bongocat/bongocat.conf

# Input devices
keyboard_device=/dev/input/event3
keyboard_device=/dev/input/event11

# Overlay settings (requires restart to apply)
overlay_height=20
overlay_position=top

# Position & Size
cat_height=20
cat_align=right
cat_x_offset=590
cat_y_offset=3 
# Appearance
enable_antialiasing=1
mirror_x=0

# Animation
animation_name=bongocat
idle_frame=0
enable_hand_mapping=1
keypress_duration=100
animation_speed=200
fps=60

# Sleep mode (go idle after 5 min of no typing)
idle_sleep_timeout=300

# Happy animation when typing fast (400+ keystrokes per minute)
happy_kpm=400

